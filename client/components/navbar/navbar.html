<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"><img src="/assets/images/BIYBL-Logo.png"/></a>
    </div>
    <div class="navbar-collapse sideslide" ng-class="{ showme: !isCollapsed }" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}" ng-click="activeClick(item.link);">
            <a ng-href="{{item.link}}" ng-show="!isLoggedIn()">{{item.title}}</a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}" ng-click="activeClick('/admin');"><a href="/admin">Admin</a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/verses')}" ng-click="activeClick('/verses');"><a href="/verses">Choose Passages</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}" ng-click="activeClick('/signup');"><a href="/signup">Church Signup</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}" ng-click="activeClick('/login');"><a href="/login">Login</a></li>
        <li ng-show="isLoggedIn()"><p class="navbar-text">Church: '{{ getCurrentUser().church_name }}'</p> </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}" ng-click="activeClick('/settings');"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}" ng-click="activeClick('/logout');"><a href="" ng-click="logout()">Logout</a></li>
      </ul>

      <div class="container sidefooter">
          <p>
            Built by <br />
            <a href="https://twitter.com/cogiva">@ExpectBrilliant</a><br />
            <a href="https://twitter.com/gerv">@gerv</a><br />
            <a href="https://twitter.com/DavidFedor">@David Fedor</a><br />
            -- <br />
            <a href="https://github.com/biybl/biybl/issues?state=open">Issues</a>
          </p>
      </div>
    </div>
  </div>
</div>
